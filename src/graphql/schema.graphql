type Query {
  hello: String
  getPerson(name: String, age: Int): String
  getInt(age: Int!): Int!
  getFloat: Float
  getString: String
  getBoolean: Boolean
  getID: ID!
  getNumbers(numbers: [Int!]!): [Int!]!
  # Products
  product(id: ID!): Product
  products: [Product!]
}

type Mutation {
  login(email: String!, password: String!): AuthResponse
  addProduct(data: CreateProductInput!): Product
  updateProduct(id: ID!, changes: UpdateProductInput!): Product
  deleteProduct(id: ID!): ID!
}

# Nuevo tipo de Producto
type Product {
  id: ID!
  name: String!
  price: Float!
  description: String!
  image: String!
  categoryId: ID!
  category: Category!
  createdAt: String
}

type Category {
  id: ID!
  name: String!
  image: String!
}

type AuthResponse {
  access_token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  role: String!
  createdAt: String!
}

# Es el equivalente a los DTOs
input CreateProductInput {
  name: String!
  price: Float!
  description: String!
  image: String!
  categoryId: ID!
}

input UpdateProductInput {
  name: String
  price: Float
  description: String
  image: String
  categoryId: ID
}
